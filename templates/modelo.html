<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Caderno do Estudante</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
        /* CSS para o Layout "Sticky Footer" */
        html, body {
            height: 100%; /* Garante que o html e o body ocupem 100% da altura */
            margin: 0;
        }

        body {
            display: flex; /* Ativa o modo Flexbox */
            flex-direction: column; /* Organiza os itens em uma coluna (um embaixo do outro) */
            min-height: 100vh; /* Altura mínima de 100% da tela */
        }

        /* O container do conteúdo principal deve crescer para ocupar o espaço vago */
        .conteudo-wrapper {
            flex-grow: 1; 
        }

        /* CSS para estilizar os elementos da sua página index */
        .texto-principal {
            text-align: justify; /* JUSTIFICA O TEXTO */
            font-size: 1.1rem; /* Tamanho da fonte um pouco maior para leitura */
            line-height: 1.6; /* Espaçamento entre as linhas */
            padding: 20px; /* Um respiro para o texto não colar nas bordas */
        }

        .rodape-principal {
            background-color: #343a40; /* Um fundo escuro, como é comum em rodapés */
            color: ghostwhite;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        .rodape-principal p {
            margin: 5px 0;
            font-weight: bold;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .rodape-principal a {
            color: #1e90ff; /* Cor azul para o link */
            text-decoration: none;
        }

        .rodape-principal a:hover {
            text-decoration: underline; /* Sublinha o link ao passar o mouse */
        }

    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Dicionário de TI</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button type="button" class="btn btn-danger" onclick="location.href='/'">Home</button>
            </li>
            <li class="nav-item dropdown ms-2">
              <a
                class="btn btn-danger dropdown-toggle"
                href="/"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Glossário
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="/glossario">Listar Termos</a>
                </li>
                <li>
                  <a class="dropdown-item" href="/novo_termo">Novo Termo</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    {% block conteudo %} {% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
